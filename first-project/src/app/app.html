<app-header> </app-header>
<main>
    <ul id="users">
        @for (user of users; track $index) {
            <li>
                <app-user [user]="users[$index]" [selected]="user.id === selectedUser" (select)="onSelectUser($event)"></app-user>
            </li>
        }
    </ul>
    @if (selectedUser) {
        <app-task [username]="findUserNameById()?.name" [userId]="findUserNameById()!.id"></app-task>
    }
    @else {
        <p id="fallback">Select a user to see their task</p>
    }

</main>
