<form (ngSubmit)="onSubmit()" class="investment-form">

    <div class="input-group">
        <label for="initialInvestment">Initial Investment</label>
        <input type="number" id="initialInvestment" name="initialInvestment" min="0" [(ngModel)]="initialInvestment"
            required />
    </div>

    <div class="input-group">
        <label for="annualInvestment">Annual Investment</label>
        <input type="number" id="annualInvestment" name="annualInvestment" min="0" [(ngModel)]="annualInvestment"
            required />
    </div>

    <div class="input-group">
        <label for="expectedReturn">Expected Return (%)</label>
        <input type="number" id="expectedReturn" name="expectedReturn" min="0" max="100" [(ngModel)]="expectedReturn"
            required />
    </div>

    <div class="input-group">
        <label for="duration">Duration (Years)</label>
        <input type="number" id="duration" name="duration" min="1" [(ngModel)]="duration" required />
    </div>

    <button type="submit">Calculate</button>

</form>
